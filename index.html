    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Work+Sans:wght@300;400;500;600;700;900&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#13ec37",
              "primary-dark": "#0fb62b",
              "primary-hover": "#0fd330",
              "background-light": "#F9FCFA",
              "background-dark": "#102213",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2e1d",
              "text-main": "#0d1b10",
              "text-secondary": "#4c9a59",
              "border-light": "#cfe7d3",
              "border-dark": "#2a4e30",
              "mint-base": "#ECF9F0",
            },
            backgroundImage: {
              'mint-subtle': 'linear-gradient(135deg, #ECF9F0 0%, #F5FBF5 50%, #ECF9F0 100%)',
            },
            fontFamily: {
              display: ["Work Sans", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
              aesthetic: ["Outfit", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              "3xl": "1.5rem",
              "4xl": "2rem",
              full: "9999px"
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(0, 0, 0, 0.1); border-radius: 4px; }
      
      body { margin: 0; padding: 0; }

      /* Remove spin buttons from number inputs */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Utility to hide scrollbars but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Liquid Glassmorphism Effect */
      .liquid-glass {
        background: linear-gradient(135deg, rgba(249, 115, 22, 0.75), rgba(251, 191, 36, 0.75));
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(249, 115, 22, 0.2);
        color: white !important;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .liquid-glass:hover {
        background: linear-gradient(135deg, rgba(249, 115, 22, 0.9), rgba(251, 191, 36, 0.9));
        box-shadow: 0 12px 48px 0 rgba(249, 115, 22, 0.35);
        transform: translateY(-2px) scale(1.02);
      }

      .liquid-glass::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
        transform: translate(-10%, -10%);
        transition: all 0.6s ease;
        pointer-events: none;
      }

      .liquid-glass:hover::before {
        transform: translate(10%, 10%);
      }

      .liquid-glass-white {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }

      .liquid-glass-white:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(251, 191, 36, 0.5);
      }

      .text-gradient-mix {
        background: linear-gradient(to right, #13ec37, #f97316, #fbbf24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Dark Mode Button Glow - Additive Enhancement */
      .dark button {
        position: relative;
        transition: box-shadow 0.25s ease, transform 0.15s ease;
      }

      .dark button:not(.liquid-glass):not(:disabled) {
        box-shadow: 0 0 12px rgba(19, 236, 55, 0.12);
      }

      .dark button:not(.liquid-glass):not(:disabled):hover {
        box-shadow: 
          0 0 18px rgba(19, 236, 55, 0.35),
          0 0 36px rgba(19, 236, 55, 0.25);
        transform: translateY(-1px);
      }

      @media print {
        @page { margin: 1.5cm; size: auto; }
        body { background: white !important; color: black !important; print-color-adjust: exact; -webkit-print-color-adjust: exact; }
        .no-print { display: none !important; }
        main { margin: 0 !important; padding: 0 !important; width: 100% !important; }
      }
    </style>
