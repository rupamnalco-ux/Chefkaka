<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>ChefMistri - Turn Your Fridge Into a Feast</title>
    <meta name="title" content="ChefMistri - Turn Your Fridge Into a Feast" />
    <meta name="description" content="AI-powered kitchen assistant. Manage your pantry, get personalized recipe recommendations, and plan your weekly meals with ease." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;900&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#13ec37",
              "primary-dark": "#0fb62b",
              "primary-hover": "#0fd330",
              "background-light": "#F9FCFA",
              "background-dark": "#102213",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2e1d",
              "text-main": "#0d1b10",
              "text-secondary": "#4c9a59",
              "border-light": "#cfe7d3",
              "border-dark": "#2a4e30",
            },
            backgroundImage: {
              'mint-subtle': 'linear-gradient(135deg, #F9FCFA 0%, #F5FBF5 50%, #F9FCFA 100%)',
            },
            fontFamily: {
              display: ["Work Sans", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              "3xl": "1.5rem",
              "4xl": "2rem",
              full: "9999px"
            },
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(0, 0, 0, 0.1); border-radius: 4px; }
      
      body { margin: 0; padding: 0; }

      /* Remove spin buttons from number inputs */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Utility to hide scrollbars but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Dark Mode Button Glow - Additive Enhancement */
      .dark button {
        position: relative;
        transition: box-shadow 0.25s ease, transform 0.15s ease;
      }

      .dark button:not(:disabled) {
        /* Subtle Idle Glow using the primary green #13ec37 */
        box-shadow: 0 0 12px rgba(19, 236, 55, 0.12);
      }

      .dark button:not(:disabled):hover {
        /* Intense Hover Glow */
        box-shadow: 
          0 0 18px rgba(19, 236, 55, 0.35),
          0 0 36px rgba(19, 236, 55, 0.25);
        transform: translateY(-1px);
      }

      .dark button:not(:disabled):active {
        /* Active Press State */
        transform: translateY(0);
        box-shadow: 0 0 10px rgba(19, 236, 55, 0.25);
      }

      .dark button:focus-visible {
        /* Focus state for accessibility */
        outline: none;
        box-shadow: 
          0 0 0 2px rgba(19, 236, 55, 0.6),
          0 0 24px rgba(19, 236, 55, 0.4);
      }

      .dark button:disabled {
        box-shadow: none !important;
      }

      /* Specific lower intensity for icon buttons in dark mode */
      .dark button.icon-button:hover {
        box-shadow: 0 0 12px rgba(19, 236, 55, 0.25) !important;
      }

      /* Yellow Glow Button (Landing Page Theme Toggle) */
      .dark .yellow-glow-button {
        box-shadow: 
          0 0 12px rgba(250, 204, 21, 0.35),
          0 0 28px rgba(250, 204, 21, 0.25) !important;
        transition: box-shadow 0.25s ease;
      }

      .dark .yellow-glow-button:hover {
        box-shadow: 
          0 0 18px rgba(250, 204, 21, 0.55),
          0 0 42px rgba(250, 204, 21, 0.35) !important;
      }

      .dark .yellow-glow-button:focus-visible {
        outline: none;
        box-shadow: 
          0 0 0 2px rgba(250, 204, 21, 0.8),
          0 0 32px rgba(250, 204, 21, 0.5) !important;
      }

      /* Section Title and Subtitle Single-Line Rendering */
      .section-title, .section-subtitle {
        white-space: nowrap;
      }

      @media (max-width: 768px) {
        .section-title, .section-subtitle {
          white-space: normal;
        }
      }

      /* Meal Planner Navigation Alignment Fixes for Dark Mode */
      .dark .planner-arrow {
        top: 50% !important;
        transform: translateY(-50%) !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        box-sizing: border-box !important;
      }

      .dark .planner-arrow.left {
        left: -16px !important;
      }

      .dark .planner-arrow.right {
        right: -16px !important;
      }

      @media print {
        @page { margin: 1.5cm; size: auto; }
        body { background: white !important; color: black !important; print-color-adjust: exact; -webkit-print-color-adjust: exact; }
        .no-print { display: none !important; }
        main { margin: 0 !important; padding: 0 !important; width: 100% !important; }
      }
    </style>

  }
}
</script>
</head>
