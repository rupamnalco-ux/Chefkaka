    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#C9952A",
              gold: "#C9952A",
              "gold-lt": "#F0C060",
              "gold-dk": "#8B5E10",
              cream: "#FAF5EA",

    <style>
      :root {
        --gold: #C9952A;
        --border: rgba(10,8,6,0.08);
        --muted: rgba(10,8,6,0.55);
      }

      .dark {
        --border: rgba(201,149,42,0.18);
        --muted: rgba(250,245,234,0.45);
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(201,149,42,0.4); border-radius: 4px; }
      
      body { 
        margin: 0; padding: 0; 
        transition: background-color 0.5s ease, color 0.5s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      body.landing-active { cursor: none !important; }
      #cursor, #cursor-ring, #cursor-label { display: none; }
      body.landing-active #cursor, 
      body.landing-active #cursor-ring, 
      body.landing-active #cursor-label { display: block; }

      /* Noise Overlay */
      body::before {
        content: '';
        position: fixed; inset: 0; z-index: 0; pointer-events: none;
        opacity: 0.022;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        background-size: 256px 256px;
      }

      .gold-text {
        background: linear-gradient(135deg, #D4A030 0%, #C9952A 45%, #7A520E 100%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      }
      .micon {
        font-family: 'Material Symbols Rounded';
        font-size: 1em; line-height: 1;
        display: inline-block;
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        vertical-align: middle;
      }
      .pill {
        display: inline-flex; align-items: center; gap: 7px;
        padding: 6px 14px; border-radius: 999px;
        background: rgba(201,149,42,0.08); border: 1px solid rgba(201,149,42,0.22);
        font-size: 10px; font-weight: 800; letter-spacing: 0.16em; text-transform: uppercase; color: #8B5E10;
        font-family: 'Outfit', sans-serif;
      }
      .cta-btn {
        padding: 16px 40px; border-radius: 12px;
        background: linear-gradient(135deg, #D4A030 0%, #8B5E10 100%);
        box-shadow: 0 10px 40px rgba(201,149,42,0.25);
        font-size: 13px; font-weight: 800; letter-spacing: 0.12em; text-transform: uppercase;
        color: #FAF5EA; border: none; cursor: none;
        transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
        font-family: 'Outfit', sans-serif;
      }
      .cta-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 50px rgba(201,149,42,0.35); }
      .cta-btn:active { transform: scale(0.97); }

      .reveal { opacity:0; transform:translateY(30px); transition:opacity 0.8s cubic-bezier(.2,.8,.2,1), transform 0.8s cubic-bezier(.2,.8,.2,1); }
      .reveal.visible { opacity:1; transform:translateY(0); }

      @keyframes fade-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes shimmer {
        0% { background-position: -400px 0; }
        100% { background-position: 400px 0; }
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      #cursor {
        width: 10px; height: 10px;
        background: #C9952A;
        border-radius: 50%;
        position: fixed; top: 0; left: 0;
        pointer-events: none; z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s, opacity 0.3s, background-color 0.3s;
        box-shadow: 0 0 12px rgba(201,149,42,0.6);
      }
      #cursor-ring {
        width: 44px; height: 44px;
        border: 2px solid rgba(201,149,42,0.6);
        border-radius: 50%;
        position: fixed; top: 0; left: 0;
        pointer-events: none; z-index: 9998;
        transform: translate(-50%, -50%);
        transition: transform 0.2s cubic-bezier(.25,.8,.25,1), border-color 0.3s;
      }
      #cursor-label {
        position: fixed; top: 0; left: 0;
        pointer-events: none; z-index: 10000;
        font-family: 'Outfit', sans-serif;
        font-size: 10px; font-weight: 900;
        text-transform: uppercase; letter-spacing: 0.3em;
        color: #8B5E10;
        transform: translate(36px, 36px);
        opacity: 0;
        transition: opacity 0.4s ease, transform 0.4s cubic-bezier(.2,.8,.2,1);
        text-shadow: 0 1px 3px rgba(255,255,255,0.8), 0 2px 8px rgba(201,149,42,0.3);
      }
    </style>
